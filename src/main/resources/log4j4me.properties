log4j.debug=true
log4j.rootLogger=OFF
log4j.logger.RptCls=DEBUG, OFILE
log4j.appender.OFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.OFILE.File=log/debug
log4j.appender.OFILE.DatePattern='.'yyyy-MM-dd'.log'
log4j.appender.OFILE.Append=true
log4j.appender.OFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.OFILE.layout.ConversionPattern=%d [%t] [%p] %l - %m %n
log4j.appender.OFILE.threshold=INFO

